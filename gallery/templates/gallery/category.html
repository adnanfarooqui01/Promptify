{% extends "gallery/base.html" %}
{% block content %}

<!-- ✅ Category Banner -->
<section class="category-banner">
    <h2 class="fw-bold">{{ category.name }}</h2>
    <p class="lead">{{ category.description }}</p>
</section>

<!-- ✅ Photos in Category -->
<!-- ✅ Photos in Category -->
<section class="photo-section">
    <div class="masonry-grid">
        {% for photo in images %}
            <div class="grid-item">
                <div class="photo-wrapper">
                    <a href="{% url 'image_detail' photo.pk %}" class="photo-link">
                        <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
                    </a>

                    <!-- Copy Prompt Button -->
                    <button class="copy-btn" data-prompt="{{ photo.prompt }}">
                        <i class="bi bi-clipboard"></i>
                    </button>

                    {% comment %} <!-- Photo Info -->
                    <div class="photo-info">
                        <h5>{{ photo.title }}</h5>
                        <span class="category-tag">{{ photo.category.name }}</span>
                    </div> {% endcomment %}
                </div>
            </div>
        {% empty %}
            <div class="no-results">
                <i class="bi bi-image"></i>
                <h3>No photos available in this category</h3>
            </div>
        {% endfor %}
    </div>
</section>



{% endblock %}
