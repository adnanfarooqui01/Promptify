{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Promptify{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="header-container">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="logo">
                <svg class="logo-icon" viewBox="0 0 32 32" version="1.1" aria-hidden="false">
                    <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
                </svg>
                <span class="logo-text">Promptify</span>
            </a>

            <!-- Search Bar -->
            <div class="search-wrapper">
                <form method="get" action="{% url 'home' %}" class="search-form">
                    <button type="submit" class="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                    <input type="text" 
                           name="search" 
                           class="search-input" 
                           placeholder="Search photos & prompts..."
                           value="{{ request.GET.search }}">
                </form>
            </div>

            <!-- Right Navigation -->
            <nav class="header-nav">
                <a href="{% url 'about' %}" class="nav-link">About</a>
                <a href="{% url 'contact' %}" class="nav-link">Contact</a>
            </nav>
        </div>

        <!-- Category Navigation -->
        <nav class="category-nav">
            <div class="category-container">
                <a href="{% url 'home' %}" class="category-link {% if not request.resolver_match.kwargs.slug %}active{% endif %}">
                    Featured
                </a>
                {% for category in categories %}
                    <a href="{% url 'category' category.slug %}" 
                       class="category-link {% if request.resolver_match.kwargs.slug == category.slug %}active{% endif %}">
                        {{ category.name }}
                    </a>
                {% endfor %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
