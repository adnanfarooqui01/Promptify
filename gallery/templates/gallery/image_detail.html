{% extends "gallery/base.html" %}
{% block content %}

<div class="image-detail-container">
    <div class="image-detail-row">
        <!-- Left: Image -->
        <div class="image-column">
            <img src="{{ image.image.url }}" alt="{{ image.title }}">
        </div>

        <!-- Right: Info -->
        <div class="info-column">
            <h2>{{ image.title }}</h2>
            <p class="text-muted mb-2">
                Category: 
                <a href="{% url 'category' image.category.slug %}">{{ image.category.name }}</a>
            </p>

            <!-- Copy button same style as index -->
            <button class="copy-btn" data-prompt="{{ image.prompt }}">
                <i class="bi bi-clipboard"></i>
            </button>

            <h5 class="mt-4">Prompt</h5>
            <p class="prompt-box">{{ image.prompt }}</p>
        </div>
    </div>
</div>

{% endblock %}
